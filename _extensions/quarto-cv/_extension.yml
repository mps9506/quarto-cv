title: quarto-cv
author: Michael Schramm
version: 2.0.0
quarto-required: ">=1.4"
contributes:
  formats:
    pdf:
      filters: 
        - multibib
      pdf-engine: lualatex
      toc: false
      linkcolor: blue
      urlcolor: blue
      geometry: margin=1in
      biblio-config: false
      include-in-header: header.tex
      template: quarto-cv.tex
      template-partials:
        - "partials/doc-class.tex"
        - "partials/biblio.tex"
      

